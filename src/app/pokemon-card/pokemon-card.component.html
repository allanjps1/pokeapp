<mat-card style="height: 250px; width: 250px; text-align: center; background-color: #F2F2F2">
    <mat-card-header>
        <mat-card-title>{{pokemon.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image style="position: center; width: 180px; height: 180px;" src="{{pokemon.photo}}"
        alt="{{pokemon.name}}">
</mat-card>
