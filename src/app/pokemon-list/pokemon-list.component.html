<app-pokemon-filter [pokeList]="pokemons"  (filteredList)="updatePokemonsList($event)"></app-pokemon-filter>

<div class='md-padding' style="margin: 10px; display: inline-flex; height: 300px; flex-wrap: wrap; justify-content: space-between; align-items: stretch;" layout="row" layout-wrap>
    <app-pokemon-card style="margin-bottom: 30px; flex: 0;" *ngFor="let pokemon of pokemons;" [pokemon]="pokemon"></app-pokemon-card>
</div>
